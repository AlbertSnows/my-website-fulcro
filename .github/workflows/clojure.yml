name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lin_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get clojure
      run: apt install clojure
    - name: Run lin make
      run: make all_lin      
  win_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run win make
      run: make all_win
